<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Charset Declaration -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Viewport Settings for Responsive Design-->
        <meta name="author" content="Sokna David Heang">
        <!-- Author Information -->
        <meta name="description" content="page for applying for Tech Talent">
        <!-- Description of the Page -->
        <meta name="keywords" content="Tech Talent, Application">
        <!-- Keywords for Search Engines -->
        <title>Tech Talent Application</title>
        <!-- Title of the Page (Tab Bar) -->
    </head>
    <body>
        <main>
            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
                <label for="Job_Reference_Number">Job Reference Number:</label>
                <input type="text" id="Job_Reference_Number" name="Job_Reference_Number" maxlength="5" required pattern="[A-Za-z0-9]{5}" 
                title="5 Alphanumeric Characters">
                <br>
                <br>
                <label for="First_Name">First Name:</label>
                <input type="text" id="First_Name" name="First_Name" required maxlength="20" pattern="[A-Za-z]{1,20}" 
                title="20 Alphabetic Characters Max">
                <br>
                <br>
                <label for="Last_Name">Last Name:</label>
                <input type="text" id="Last_Name" name="Last_Name" required pattern="[A-Za-z]{1,20}" maxlength="20"
                title="20 Alphabetic Characters Max">
                <br>
                <br>
                <label for="DOB">Date of Birth:</label>
                <input type="text" id="DOB" name="DOB" placeholder="dd/mm/yyyy" 
                pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/\d{4}" 
                title="Enter date in dd/mm/yyyy format" required>
                <br>
                <br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="Male" name="Gender" value="Male" required>
                <label for="Male">Male</label>
                <br>
                <input type="radio" id="Female" name="Gender" value="Female" required>
                <label for="Female">Female</label>
                <br>
                <input type="radio" id="Other" name="Gender" value="Other" required>
                <label for="Other">Other</label>
            </fieldset>
                <br>
                <label for="Street_Address">Street Address:</label>
                <input type="text" id="Street_Address" name="Street_Address" required maxlength="40" 
                title="40 Characters Max">
                <br>
                <br>
                <label for="Suburb/Town">Suburb:</label>
                <input type="text" id="Suburb/Town" name="Suburb/Town" required maxlength="40" 
                title="40 Characters Max">
                <br>
                <br>
                <label for="State">State:</label>
                <select id="State" name="State" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>
                <br>
                <br>
                <label for="Postcode">Postcode:</label>
                <input type="text" id="Postcode" name="Postcode" required pattern="\d{4}" maxlength="4" 
                title="4 Digit Postcode">
                <br>
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Enter a valid email address">
                <br>
                <br>
                <label for="Phone">Phone Number:</label>
                <input type="tel" id="Phone" name="Phone" required pattern="\d{8,12}" maxlength="12"
                title="8-12 Digit Phone Number">
                <br>
                <br>
                <p style="display: inline;">Skills:</p>
                <input type="checkbox" id="Skill1" name="Skills[]" value="Programming" required
                title="Select at least one skill">
                <label for="Skill1">Programming</label>
                <input type="checkbox" id="Skill2" name="Skills[]" value="Web Development">
                <label for="Skill2">Web Development</label>
                <input type="checkbox" id="Skill3" name="Skills[]" value="Data Analysis">
                <label for="Skill3">Data Analysis</label>
                <input type="checkbox" id="Skill4" name="Skills[]" value="Project Management">
                <label for="Skill4">Project Management</label>
                <input type="checkbox" id="Skill5" name="Skills[]" value="Cybersecurity">
                <label for="Skill5">Cybersecurity</label>
                <input type="checkbox" id="Skill6" name="Skills[]" value="Cloud Computing">
                <label for="Skill6">Cloud Computing</label>
                <input type="checkbox" id="Skill7" name="Skills[]" value="AI and Machine Learning">
                <label for="Skill7">AI and Machine Learning</label>
                <input type="checkbox" id="Skill8" name="Skills[]" value="Other">
                <label for="Skill8">Other</label>
                <br>
                <br>
                <label for="Other_Skills">If Other, please specify:</label>
                <br>
                <textarea id="Other_Skills" name="Other_Skills" rows="5" cols="50"></textarea>
                <br>
                <br>
            <input type="submit" value="Submit Application">
            <!-- Submit button to send the form data -->
            <input type="reset" value="Reset Application Form">
            <!-- Reset button to clear the form fields -->
            </form>
        </main>
    </body>
</html>
